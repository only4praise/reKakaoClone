<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inline Vs block</title>
    <style>
      body {
        display: flex;
        justify-content: center;
      }
      .mybox {
        display: block;
        height: 200px;
        width: 400px;
        margin: 10px;
        padding: 5px;
        background-color: indianred;
        border: 0px solid white;
        border-radius: 15px;
        box-shadow: 10px 5px 10px grey;
      }
      .myp {
        display: block;
        height: 100px;
        width: 100px;

        background-color: indigo;
      }
    </style>
  </head>
  <body>
    <div class="mybox">
      <p class="myp">
        hi~
      </p>
      <p>hello</p>
    </div>
  </body>
</html>
