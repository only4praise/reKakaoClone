<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=100%", initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        color: wheat;
        background-color: tomato;
        text-decoration: none;
        padding: 3px 5px;
        border-radius: 5px;
        font-size: 20px;

        transition: all 0.3s ease-in-out;
      }
      a:hover {
        color: tomato;
        border-radius: 30px;
        background-color: wheat;
      }
    </style>
  </head>
  <body>
    <a href="#">a link</a>
  </body>
</html>
